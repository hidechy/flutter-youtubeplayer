name: youtubeplayer
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  youtube_player_iframe: ^2.2.2
  drag_and_drop_lists: ^0.3.2+2
  http: ^0.13.4
  fluttertoast: ^8.0.8
  vibration: ^1.7.4-nullsafety.0
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^1.3.2
  url_launcher: ^6.0.17
  transparent_image: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

flutter_native_splash:
  image: "assets/images/playbutton.png"
  color: "ffffff"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ic_launcher.png"

  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/ic_launcher.png"
